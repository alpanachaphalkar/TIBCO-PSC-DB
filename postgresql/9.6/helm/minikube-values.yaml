# Default values for postgres.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
name: postgresql
postgresql:
  containerPort: 5432
  env:
    POSTGRES_DB: "velodb"
    POSTGRES_PASSWORD: "postgres"
    POSTGRES_USER: "postgres"

db:
  env:
    PGHOME: "/usr/lib/postgresql/9.6"
    MQ_ON_TROPOS: "true"
    PGHOST: "localhost"
    PGPORT: "5432"
    PGDATABASE: "velodb"
    PGUSER: "postgres"
    PGPASSWORD: "postgres"
    MDMDBUSER: "mdmuser"
    MDMDBPASSWORD: "mdmpassword"
    MDMDBSCHEMA: "veloschema"
    MDMDBDATATBSSTORAGE: "/usr/lib/postgresql/9.6/tablespaces/velodbdata"
    MDMDBINDEXTBSSTORAGE: "/usr/lib/postgresql/9.6/tablespaces/velodbindex"
    MDMINSTANCENAME: "velodb"
    MDMINSTANCEDESCRIPTION: "velodb"

image:
  repository: postgres
  pullPolicy: Never
  # Overrides the image tag whose default is the chart appVersion.
  tag: "9.6"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "postgres"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 5434
  targetPort: 5432

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi